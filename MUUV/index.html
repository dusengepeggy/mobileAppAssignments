<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MUUV</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (width<=654px) {
            *{
                font-size: smaller;
            }
            main{
                width:100%
            }
           .icon{
            width: 10px;
            height: 10px;
            }
        }
       
    </style>
</head>

<body class="bg-black w-full h-screen">
    <main class="bg-white my-5 py-5 w-5/12 mx-auto flex aligm-middle  rounded-md my-5 flex-col items-center text-center">
        <img src="./img/logo.png" class="py-3" alt="logo" style="width:40%;">
        <h3 class="font-bold text-2xl py-3">Let's Get started!</h3>
        <p class="font-light w-7/12 mb-5">Seamless sign-up: Easy, fast, and secure. Get started now!</p>
        <div class="w-11/12 m-auto border-2 border-gray-100  my-2 rounded-md">
            <svg class="absolute mx-3 mt-2 icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: rgb(198, 192, 192);transform: msFilter"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>
            <input class="w-full py-2 px-12" type="text" placeholder="Username">
        </div>
        <div class="w-11/12 m-auto border-2 border-gray-100  my-2 rounded-md ">
            <svg class="absolute mx-3 mt-2 icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: rgb(198, 192, 192);transform: msFilter"><path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path></svg>
            <input class="w-full py-2 px-12" type="email" placeholder="Email">
        </div>
        <div class="w-11/12 m-auto border-2 border-gray-100  my-2 rounded-md ">
                  
            <input class="w-full h-full py-2 px-12" type="tel" placeholder="Phone">
        </div>
        <div class="w-11/12 m-auto border-2 border-gray-100  my-2 rounded-md ">
            <svg class="absolute mx-3 mt-2 icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: rgb(198, 192, 192); transform: msFilter"><path d="M17 8V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2H9V7c0-1.654 1.346-3 3-3s3 1.346 3 3v1h2zm1 4 .002 8H6v-8h12z"></path></svg>
            <input class="w-full py-2 px-12" type="password" placeholder="Password">
        </div>
        <div class="w-11/12 m-auto border-2 border-gray-100   my-2 rounded-md">
            <svg class="absolute mx-3 mt-2 icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="fill: rgb(198, 192, 192);transform: msFilter"><path d="M17 8V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2H9V7c0-1.654 1.346-3 3-3s3 1.346 3 3v1h2zm1 4 .002 8H6v-8h12z"></path></svg>
            <input class="w-full py-2 px-12" type="password" placeholder="Re-enter password">
        </div>
        <button class="w-11/12 m-auto  bg-black text-white bo p-3 my-3 rounded-md hover:bg-gray-100 hover:text-black" >
             Create Account 
            
        </button>
        <p>Already have an Account ? <span class="text-red-700"><a href="">Login Here</a></span></p>


    </main>
</body>

</html>
