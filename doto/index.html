<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>




    <!-- Navigation bar -->
    <div class="bg-blue-950 w-full px-5 h-28 flex justify-between ">
        <div class="h-28 ">
            <img class="w-full h-full" src="./img/todoLogo.png" alt="logo">
        </div>
        <div onclick="showAdd()" class="h-full w-40 flex  items-center float-right">
            <button class="flex bg-orange-500 p-3  items-center rounded-sm ">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgba(0, 0, 0, 1);transform: msFilter">
                    <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path>
                </svg>
                <p class="text-white ml-7">Add todo</p>
            </button>
        </div>
    </div>
    <!-- end of navbar -->





    <!-- Add task div -->
    <div id="add" style="display:none">
        <div class="w-full">
            <div class="flex w-full flex-col  px-3">

                <label class="font-bold w-11/12 m-auto" for="c1">Add task</label>
                <input type="text" id="task"
                    class="w-11/12 my-2 mx-auto border-2 border-gray-400   bg-gray-300  flex p-3 justify-between rounded-md"
                    id="task">
            </div>

        </div>
        <div class="h-full w-40 flex  items-center mt-2 mr-5 float-right">
            <button id="submit" onclick="addTask()" class="flex bg-orange-500 px-4 p-2  items-center rounded-sm ">

                <p class="text-white  px-4 ">Add todo</p>
            </button>
        </div>

    </div>
    <!-- end of add task div -->






    <!-- Main content || To do list -->
    <main id="tasks" class="w-full flex flex-col m-auto items-center py-16">
        <ul id="allTask" class="w-full flex flex-col items-center">

        </ul>
    </main>
    <!-- end of main content -->







    <!-- js used -->
    <script>


        var submit = document.getElementById("submit");
        var task = document.getElementById('task');
        var taskStyle = document.getElementById("taskstyle");
        var allTask = document.getElementById("allTask");
        var tasksToDo = [];
        submit.addEventListener("click", () => {
            var tosubmit = {
                id: tasksToDo.length + 1,
                task: task.value,
                complete: false,
            };
            tasksToDo.push(tosubmit);
            console.log(tasksToDo);
            var li = document.createElement("li");
            li.classList.add("w-11/12", "m-auto");
            var bc = document.createElement("div");
            bc.classList.add("w-full", "my-2", "border-2", "border-gray-400", "bg-gray-300", "flex", "p-5", "justify-between", "rounded-md");
            var c1 = document.createElement("div");
            c1.classList.add("flex", "items-center", "px-3");
            var input = document.createElement("input");
            input.classList.add("w-7", "h-7", "mr-3");
            input.type = "checkbox";
            var label = document.createElement("label");
            label.classList.add("font-bold", "px-5");
            label.innerHTML = `${tosubmit.task}`;
            c1.appendChild(input);
            c1.appendChild(label);
            bc.appendChild(c1);
            var c2 = document.createElement("div");
            c2.classList.add("flex", "items-center");
            var button = document.createElement("button");
            button.classList.add("flex", "px-4", "p-2", "items-center", "rounded-sm");
            button.innerHTML = `<svg viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                                fill="#ff0000" stroke="#ff0000">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path fill="#ff0000"
                                        d="M199 103v50h-78v30h270v-30h-78v-50H199zm18 18h78v32h-78v-32zm-79.002 80l30.106 286h175.794l30.104-286H137.998zm62.338 13.38l.64 8.98 16 224 .643 8.976-17.956 1.283-.64-8.98-16-224-.643-8.976 17.956-1.283zm111.328 0l17.955 1.284-.643 8.977-16 224-.64 8.98-17.956-1.284.643-8.977 16-224 .64-8.98zM247 215h18v242h-18V215z">
                                    </path>
                                </g>
                            </svg>`;
            c2.appendChild(button);
            bc.appendChild(c2);
            li.appendChild(bc);


            allTask.appendChild(li);
            task.value = "";

            button.addEventListener("click", () => {
                allTask.removeChild(li);
            });

            input.addEventListener("click", () => {
                if (li.style.textDecoration == "line-through") {
                    li.style.textDecoration = "none";
                } else {
                    li.style.textDecoration = "line-through";
                }

            });


        });





        function showAdd() {
            var add = document.getElementById("add");
            var task = document.getElementById("task");
            add.style.display = "block";
            tasks.style.display = "none";
        }




        function addTask() {
            var add = document.getElementById("add");
            var task = document.getElementById("task");
            add.style.display = "none";
            tasks.style.display = "block";


        }

    </script>
</body>

</html>
